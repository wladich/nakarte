<div class="contents">
    <table>
        <tr>
            <td>True azimuth</td>
            <td data-bind="text: trueAzimuth() !== null ? Math.round(trueAzimuth()) + '&deg;' : '--'"></td>
        </tr>
        <tr>
            <td>
                Magnetic azimuth
                <div class="icon-info" data-bind="attr: {title:
                    `Magnetic model: ${magneticModelInfo.modelName}\n`
                    + `Date: ${magneticModelInfo.dateYMD[2]}.${magneticModelInfo.dateYMD[1]}.${magneticModelInfo.dateYMD[0]}\n`
                    + `Horizontal resolution: ${magneticModelInfo.horizontalResolution}&deg;\n`
                    + `Magnetic declination resolution: ${magneticModelInfo.valueResolution}&deg;`}"></div>
            </td>
            <td data-bind="text: magneticAzimuth() !== null ? magneticAzimuth() + '&deg;' : '--'"></td>
        </tr>
        <tr>
            <td>Distance</td>
            <td data-bind="text: distance() === null ? '--' :
                distance() > 2000 ? (distance() / 1000).toFixed(2) + ' km' : Math.round(distance()) + ' m'"></td>
        </tr>
    </table>

    <div class="buttons">
        <div class="button" data-bind="click: onReverseButtonClick">Reverse</div>
        <div class="button" data-bind="click: onProfileButtonClick">Elevation / Sightline</div>
    </div>
</div>
